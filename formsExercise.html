<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML Forms Exercise">
    <title>Survey</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>
            <label for="store">Store Number</label>
            <select name="store" id="store">
                <option value="3109">3109</option>
                <option value="2421">2421</option>
                <option value="5357">5357</option>

            </select>
            <fieldset>
                <legend>When you visited</legend>
                <div>
                    <label for="date">Date Visited</label>
                    <input type="date" name="date" id="date">
                </div>
                <div>
                    <label for="time">Time</label>
                    <input type="time" name="time" id="time">
                </div>
            </fieldset>
            <div>
                <label for="fullname">Full Name:</label>
                <input type="text" name="fulName" id="fullName" placeholder="Name">
            </div>
            <div>
                <label for="email">Email::</label>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <fieldset>
                <legend>Gender</legend>
                <div>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </div>
            </fieldset>
            <div>
                <label for="textarea">Tell us about your experience</label>
                <br>
                <textarea name="textarea" id="textarea" cols="20" rows="2"></textarea>
            </div>
            <div>
                <label for="number">Times visited in the last month</label>
                <br>
                <input type="number" id="number" name="number">
            </div>
            <div>
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox">Please check the box if you would be willing to be contacted about your experience</label>
            </div>
            <input type="submit">
        </fieldset>
    </form>
</body>

</html>
